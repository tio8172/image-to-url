<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to URL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="upload-body">
    <div class="main-container">
        <h1 class="logo">Image to URL</h1>
        
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <label for="imageInput" class="upload-btn">
                <span class="btn-text">SELECT IMAGE OR DRAG & DROP ANYWHERE</span>
            </label>
        </div>

        <div class="settings-bar-horizontal">
            <div class="setting-item">
                <label>Max Width</label>
                <input type="number" id="maxWidthInput" value="1700" oninput="updateSettings()">
            </div>
            <div class="setting-item">
                <label>Max Height</label>
                <input type="number" id="maxHeightInput" value="0" oninput="updateSettings()">
            </div>
            <div class="setting-item">
                <label>Quality <span id="qualityVal">0.7</span></label>
                <input type="range" id="qualityInput" min="0.1" max="1.0" step="0.1" value="0.7" oninput="updateSettings()">
            </div>
            <div class="setting-hint">
                <p>üí° Setting Max Width or Max Height to 0 will maintain the original image resolution.</p>
                <p style="margin-top: 5px; color: #ffcc00; opacity: 0.8;">‚ö†Ô∏è Extremely long URLs may fail to load. Reduce Quality for shorter links.</p>
            </div>
        </div>
        
        <div id="resultArea" class="result-card" style="display: none;">
            <div id="urlWarning" class="url-warning"></div>
            <div class="preview-container">
                <img id="preview" src="">
            </div>
            <div class="copy-box-full" onclick="copyURL()">
                <div id="urlOutputDisplay" class="url-display-text">Generating link...</div>
                <div class="copy-main-text">CLICK TO COPY</div>
                <input type="hidden" id="urlOutput">
            </div>
        </div>
    </div>
    <div id="toast" class="toast">URL copied to clipboard!</div>
    <script src="script.js"></script>
</body>
</html>
